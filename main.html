<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tik-Tok</title>
</head>
<body>
    <main>
        <div class="main_content">
            <div class="top_white_block">
                <div class="block_content">
                    <div class="top_block_content">
                        <div class="block_left">
                        <img src="img/auto course.png" alt="Авторский курс Алекса Гурина">
                        <p>ВИДЕО-КУРС</p>
                        <h1>Сделай лимон в ТикТоке и в кармане! 
                            <div class="lemon">
                                <img src="img/lemon.png">
                            </div>
                        </h1>
                        <button class="but">Приобрести курс
                           <div class="fire">
                                <img src="img/fire.png">
                            </div>
                        </button> 
                    </div>

                    <div class="block_right">
                        <div class="hrefs">
                            <a href="#" class="selected">ГЛАВНАЯ</a>
                            <a href="#">КОМУ НУЖЕН КУРС?</a>
                            <a href="#">ЧЕМУ Я НАУЧУ?</a>
                            <a href="#">ВОПРОС-ОТВЕТ</a>
                        </div>
                        <img src="img/gurinok.png">
                    </div>
                    </div>
                    <div class="block_of_blocks">
                        <div class="block_of_information">
                            <img src="img/icon1.png">
                            <div class="info">
                                <span>МОЯ АУДИТОРИЯ</span>
                                <h1>1.000.000 +</h1>
                                <span>ЧЕЛОВЕК</span>
                            </div>
                        </div>

                        <div class="block_of_information">
                            <img src="img/icon1.png">
                            <div class="info">
                                <span>ПРИРОСТ В МЕСЯЦ</span>
                                <h1>150.000 +</h1>
                                <span>ЧЕЛОВЕК</span>
                            </div>
                        </div>

                        <div class="block_of_information">
                            <img src="img/icon1.png">
                            <div class="info">
                                <span>ДОХОД С 1 РЕКЛАМНОГО ПОСТА</span>
                                <h1>450-830$ +</h1>
                                <span style="text-decoration: underline;">ПРОВЕРИТЬ НА
                                    <a href="#" style="color: #8e92cc;">MAFLEUNCE.COM</a>
                                </span>
                            </div>
                        </div>

                        <div class="block_of_information" style="background-color: red;">
                            <img src="img/icon1.png">
                            <div class="info">
                                <span style="color: white;">ЕЖЕМЕСЯЧНЫЙ ДОХОД</span>
                                <h1  style="color: white;">ОТ 2100-2550$</h1>
                                <span style="color: #ff7373;">В МЕСЯЦ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
